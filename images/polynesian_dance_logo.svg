<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with traditional pattern -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Traditional Polynesian geometric border pattern -->
  <g fill="none" stroke="#000" stroke-width="1.5">
    <!-- Top triangular patterns -->
    <polygon points="100,25 110,40 90,40"/>
    <polygon points="130,35 140,50 120,50"/>
    <polygon points="70,35 80,50 60,50"/>
    
    <!-- Bottom triangular patterns -->
    <polygon points="100,175 110,160 90,160"/>
    <polygon points="130,165 140,150 120,150"/>
    <polygon points="70,165 80,150 60,150"/>
    
    <!-- Side patterns -->
    <polygon points="25,100 40,110 40,90"/>
    <polygon points="175,100 160,110 160,90"/>
    <polygon points="35,130 50,140 50,120"/>
    <polygon points="165,130 150,140 150,120"/>
    <polygon points="35,70 50,80 50,60"/>
    <polygon points="165,70 150,80 150,60"/>
  </g>
  
  <!-- Central dancing figure -->
  <g fill="none" stroke="#000" stroke-width="2" stroke-linecap="round">
    <!-- Head -->
    <circle cx="100" cy="70" r="8"/>
    
    <!-- Body -->
    <line x1="100" y1="78" x2="100" y2="100"/>
    
    <!-- Arms in dance position -->
    <path d="M 100 85 Q 85 80 75 90 Q 80 95 85 90"/>
    <path d="M 100 85 Q 115 80 125 90 Q 120 95 115 90"/>
    

  </g>
  

  

  
  <!-- Small decorative dots -->
  <g fill="#000">
    <circle cx="70" cy="100" r="1"/>
    <circle cx="130" cy="100" r="1"/>
    <circle cx="100" cy="50" r="1"/>
  </g>
  
  <!-- Company name text -->
  <text x="100" y="125" font-family="Times, serif" font-size="16" font-weight="300" text-anchor="middle" fill="#000">PACIFIC</text>
  <text x="100" y="140" font-family="Times, serif" font-size="16" font-weight="300" text-anchor="middle" fill="#000">PULSE</text>
</svg>